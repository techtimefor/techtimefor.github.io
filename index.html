<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000">
    <title>techtimefor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <nav class="fixed top-0 left-0 w-full px-4 bg-neutral-700 bg-opacity-70 backdrop-blur-md shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold tracking-wide">
                techtimefor
            </div>
            <ul class="hidden md:flex space-x-8">
                <li>
                    <button onclick="location.href('/')" class="relative group text-lg font-medium py-2 px-4 transition duration-300 ease-in-out hover:text-gray-300">
                        Home
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-gray-300 transition-all duration-300 ease-in-out group-hover:w-full"></span>
                    </button>
                </li>
                <li>
                    <button href="/amogos" class="relative group text-lg font-medium py-2 px-4 transition duration-300 ease-in-out hover:text-gray-300">
                        AmogOS
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-gray-300 transition-all duration-300 ease-in-out group-hover:w-full"></span>
                    </button>
                </li>
                <li>
                    <button class="relative group text-lg font-medium py-2 px-4 transition duration-300 ease-in-out hover:text-gray-300">
                        Projects
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-gray-300 transition-all duration-300 ease-in-out group-hover:w-full"></span>
                    </button>
                </li>
                <li>
                    <button class="relative group text-lg font-medium py-2 px-4 transition duration-300 ease-in-out hover:text-gray-300">
                        About
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-gray-300 transition-all duration-300 ease-in-out group-hover:w-full"></span>
                    </button>
                </li>
            </ul>
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden space-y-4 px-4 py-6">
            <button class="block w-full text-lg px-4 py-6 bg-gray-700 rounded-lg text-left hover:bg-gray-600">Home</button>
            <button class="block w-full text-lg px-4 py-6 bg-gray-700 rounded-lg text-left hover:bg-gray-600">AmogOS</button>
            <button class="block w-full text-lg px-4 py-6 bg-gray-700 rounded-lg text-left hover:bg-gray-600">Projects</button>
            <button class="block w-full text-lg px-4 py-6 bg-gray-700 rounded-lg text-left hover:bg-gray-600">About</button>
        </div>
    </nav>

    <div class="container mt-24 mb-20 mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-center mb-4 transform transition duration-500 ease-in-outhover:blur-none blur-md opacity-0 animate-fade-in">Welcome!</h2>
        <p class="text-center mb-8 transform transition duration-500 ease-in-out hover:blur-none blur-md opacity-0 animate-fade-in"><a href="/hmmbot.html">Legacy Page</a></p>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            filter: blur(10px);
        }
        to {
            opacity: 1;
            filter: blur(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 1s ease-in-out forwards;
    }
</style>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    setInterval(() => {
        slides[currentSlide].classList.add('hidden');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.remove('hidden');
    }, 3000);
</script>
</body>
</html>

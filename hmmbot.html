    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: black;
            position: relative;
            color: #fff;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(41, 128, 185, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(142, 68, 173, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 30% 80%, rgba(255, 204, 0, 0.1) 0%, transparent 40%);
            z-index: 0;
        }
        
        .techtimefor-main-content {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .techtimefor-hmmbot-image {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            margin-bottom: 2rem;
            margin-top: 4rem;
        }
        .techtimefor-feature-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .techtimefor-feature-card {
            background-color: rgb(255, 204, 0);
            color: #000;
            padding: 2.5rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
        }
        .techtimefor-feature-card:hover {
            transform: translateY(-7px);
        }
        .techtimefor-feature-card::before {
            content: attr(data-emoji);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            opacity: 0.15;
            z-index: 0;
        }
        .techtimefor-feature-card > * {
            position: relative;
            z-index: 1;
        }
        .techtimefor-hmmbot-description {
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .floating-chat-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--techtimefor-accent-color);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .floating-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .floating-chat-button::before {
            content: "Chat with Support";
            position: absolute;
            right: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .floating-chat-button:hover::before {
            opacity: 1;
        }
        
        :root {
            --techtimefor-accent-color: #ffeb3b;
        }
        h3 {
            color: var(--techtimefor-accent-color);
        }
    </style>
</head>
